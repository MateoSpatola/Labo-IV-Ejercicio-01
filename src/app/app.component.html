<section class="ejercicio">
  <div class="container">
    <h1><b>{{title}}</b></h1>
    <div class="form">
      <div class="form-group">
        <label for="edadUno">Ingrese una edad:</label>
        <input id="edadUno" type="number" [(ngModel)]="edadUno"/>
      </div>
      <div class="form-group">
        <label for="edadDos">Ingrese otra edad:</label>
        <input id="edadDos" type="number" [(ngModel)]="edadDos" />
      </div>
      <div class="form-group">
        <label for="promedio">Promedio edades:</label>
        <input id="promedio" type="text" readonly [value]="promedio" />
      </div>
      <div class="form-group">
        <label for="suma">Suma edades:</label>
        <input id="suma" type="text" readonly [value]="suma" />
      </div>
    </div>
  
    <div class="buttons">
      <button (click)="calcular()">Calcular</button>
      <button (click)="limpiar()">Limpiar</button>
    </div>
  </div>
</section>
